<!DOCTYPE html>
<html ng-app="VikingStore">

<head>
  <!-- bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <!-- Angular ui router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <!-- underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Faker -->
  <script src = "js/lib/faker.js" type = "text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Viking Store</a>
    </div>
    <div class="nav navbar-nav navbar-right">
      <!-- <img id="nav-img" src="http://placehold.it/50x50" alt="image"> -->
      <ul>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron">
    <h1>The Viking Bike Store</h1>
    <h2>The Best Viking Gear for Your Ride</h2>
    <h3>Choose from among our lineup of fine items below</h3>
  </div>

  <!-- Products from index.html are:
  {{products}} -->

  <ui-view></ui-view>
  <!-- <div ui-view></div> -->
  <a ui-sref="products.index">All products</a>

  <footer>
    <div>
      <p>CONTACT</p>
      <img src="http://placehold.it/50x50">
      <p>1-000-000-0000</p>
    </div>
    <div>
      <img src="http://placehold.it/50x50">
      <p>contact@vikingstore.com</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/controllers/productsIndexCtrl.js"></script>
  <script src="js/controllers/productsShowCtrl.js"></script>
  <script src="js/services/products.js"></script>
  <script src="js/services/categories.js"></script>
  <script src="js/filters/categoryFilter.js"></script>
  <script src="js/directives/product.js"></script>


</body>

</html>
